<section id="hire" class="page-section">
<div class="head text-center">
    <!-- <h2 class="light">Contact Us</h2> -->
  <div class="contact-page">
    <div class="contact-container">
      <div class="contact-form-container">
        <h3>Send a message</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <input type="text" formControlName="name" placeholder="Your Name" [ngClass]="{'invalid': submitted && contactForm.get('name').errors}">
            <div *ngIf="submitted && contactForm.get('name').errors" class="error-message">Name is required</div>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Your Email" [ngClass]="{'invalid': submitted && contactForm.get('email').errors}">
            <div *ngIf="submitted && contactForm.get('email').errors" class="error-message">
              <span *ngIf="contactForm.get('email').errors?.required">Email is required</span>
              <span *ngIf="contactForm.get('email').errors?.email">Invalid email format</span>
            </div>
          </div>
          <div class="form-group">
            <textarea formControlName="message" placeholder="Your Message" rows="4" [ngClass]="{'invalid': submitted && contactForm.get('message').errors}"></textarea>
            <div *ngIf="submitted && contactForm.get('message').errors" class="error-message">Message is required</div>
          </div>
          <button type="submit"  class="submit-btn">
            Send Message
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
