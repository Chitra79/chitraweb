<section id="experience" class="experience-section">
  <div class="experience-header">
    <h2 class="section-title">My Experiences</h2>
    <p class="section-description">
      Work life is one of the most beautiful parts of everyone's life. I'm grateful to have spent mine with inspiring people, fueling my passion for what I do.
    </p>
  </div>

  <div class="experience-content">
    <!-- Image Section -->
    <div class="image-container">
     
    </div>

    <!-- Experience Cards -->
    <div class="experience-cards">
      <div class="card" *ngFor="let experience of experiences">
        <div class="card-content">
          <h3>{{ experience.title }} - <span>{{ experience.type }}</span></h3>
          <span class="employment-period">
            <i class="fas fa-calendar-alt"></i> {{ experience.period }}
          </span>
          <ul>
            <li *ngFor="let task of experience.tasks">{{ task }}</li>
          </ul>
        </div>
      </div>
    </div>
  
  </div>
</section>
