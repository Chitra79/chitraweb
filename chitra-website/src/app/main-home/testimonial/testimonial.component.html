<div class="testimonial-container">
    <h1>Testimonial</h1>
    
    <div class="testimonials-grid">
      <div *ngFor="let testimonial of testimonials" class="testimonial-card">
        <h3><i class="fas fa-user-circle"></i> {{ testimonial.name }}</h3>
        <p class="role"><i class="fas fa-briefcase"></i> {{ testimonial.role }}</p>
        <p class="content"><i class="fas fa-quote-left"></i> {{ testimonial.content }} <i class="fas fa-quote-right"></i></p>
        <div class="rating">
          <span *ngFor="let star of [1,2,3,4,5]">
            <i class="fas" [ngClass]="{'fa-star': star <= testimonial.rating, 'fa-star-o': star > testimonial.rating}"></i>
          </span>
        </div>
      </div>
    </div>
